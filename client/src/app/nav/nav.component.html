<div class="container">
  <mat-toolbar color="primary" class="mat-elevation-z8">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>Alfred POS</span>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [fixedInViewport]="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-nav-list>
        <a mat-list-item routerLink="/login" routerLinkActive="active">
          <mat-icon>account_circle</mat-icon> Log In
        </a>
        <a mat-list-item routerLink="/users" routerLinkActive="active">
          <mat-icon>people</mat-icon> Users
        </a>
        <a mat-list-item routerLink="/tables" routerLinkActive="active">
          <mat-icon>local_bar</mat-icon>Tables
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="login-container" fxLayout="row" fxLayoutAlign="center center" fxFill fxLayout.xs="column"
    fxLayoutAlign.xs="start center">
    <mat-card>
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <mat-card-header color="primary">
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Enter your username</mat-label>
                    <input matInput name="username" [(ngModel)]="model.username"
                        placeholder="Username" required>
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Enter your password</mat-label>
                    <input matInput placeholder="Password"
                        [type]="hidePass ? 'password' : 'text'" required
                        name="password" [(ngModel)]="model.password">
                    
                    <button mat-icon-button matSuffix (click)="hidePass = !hidePass" type="button"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
                        <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-stroked-button color="accent" type="submit" [disabled]="!loginForm.valid">
                    Login
                </button>
                <button mat-stroked-button color="warn" type="reset">Clear</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
